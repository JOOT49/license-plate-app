<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Plate Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], select {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
    }

    .result h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .result p {
      margin: 5px 0;
    }

    .result img {
      margin-top: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>License Plate Lookup</h1>

    <div>
      <p><a href="/input.html">Input New Data</a></p>
    </div>

    <div class="form-section">
      <h2>Lookup License Plate</h2>
      <form id="lookupForm">
        <label for="lookupPlate">License Plate:</label>
        <input type="text" id="lookupPlate" placeholder="Enter license plate" required><br><br>
        <label for="lookupState">State:</label>
        <select id="lookupState" required>
          <!-- Dropdown options for all states -->
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select><br><br>
        <button onclick="lookupPlate()">Lookup</button>
      </form>
    </div>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function lookupPlate() {
      const plate = document.getElementById('lookupPlate').value;
      const state = document.getElementById('lookupState').value;
      const response = await fetch(`/lookup/${plate}/${state}`);
      const data = await response.json();
      
      if (data.length > 0) {
        document.getElementById('result').innerHTML = `
          <h3>Results</h3>
          <ul>
            ${data.map(item => `
              <li>
                <p>License Plate: ${item.licensePlate}</p>
                <p>State: ${item.state}</p>
                <p>Bumper Sticker: ${item.bumperSticker}</p>
                ${item.image ? `<img src="${item.image}" alt="Bumper Sticker Image" width="200">` : ''}
              </li>
            `).join('')}
          </ul>
        `;
      } else {
        document.getElementById('result').innerHTML = `
          <h3>No information found</h3>
          <p>Please submit information for this license plate and state.</p>
        `;
      }
    }
  </script>
</body>
</html>
